<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    html,
    body,
    main {
        height: 100%;
        padding: 0;
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <canvas id="myChart"></canvas>
</body>

</html>
<script>
    // const LOGFILE = 'progress-3_samples.log';
    const LOGFILE = window.location.href.match(/(?<=\?=).*/)[0];

    let keys = [/* 'compatability_threshold', */ 'archive_threshold', 'novelty_peak', 'novelty_ratio', 'num_consecutive_ineffective_generations'];
    let keys2 = ['num_species', 'fitness_average', 'fitness_peak', 'fitness_min', 'peak_fitness_average'];
    let all_keys = [...keys, ...keys2];

    let colors = {
        'archive_threshold': 'rgb(75, 192, 192)',
        'novelty_peak': 'rgb(255, 99, 132)',
        'num_species': 'rgb(255, 0, 0)',
        'fitness_average': 'rgb(201, 203, 207)',
        'num_consecutive_ineffective_generations': 'rgb(255, 205, 86)',
        'fitness_peak': 'rgb(255, 159, 64)',
        'fitness_min': 'rgb(153, 102, 255)',
        'novelty_ratio': 'rgb(54, 162, 235)',
        'peak_fitness_average': 'rgb(54, 230, 35)'
    }

    async function load() {
        fetch(LOGFILE)
            .then(response => response.text())
            .then(logs => {
                logs = JSON.parse(`[${logs.slice(0, -2)}]`)

                console.log(logs);

                let datasets = keys.map((key, idx) => ({
                    label: key,
                    // backgroundColor: colors[idx],
                    borderColor: colors[key],
                    pointRadius: 1,
                    borderWidth: 1,
                    data: logs.map((log, idx) => {
                        let value;

                        switch (key) {
                            case 'fitness_peak': {
                                value = log['population']['fitness']['raw_maximum'];
                                break;
                            }
                            case 'fitness_average': {
                                value = log['population']['fitness']['raw_average'];
                                break;
                            }
                            case 'fitness_min': {
                                value = log['population']['fitness']['raw_minimum'];
                                break;
                            }
                            case 'novelty_peak': {
                                value = log['population']['novelty']['raw_maximum'];
                                break;
                            }
                            case 'fitness_std_dev': {
                                value = log['population']['fitness']['raw_std_dev'];
                                break;
                            }
                            default: {
                                value = log[key];
                            }
                        }

                        return {
                            x: log['population']['num_generation'],
                            y: value
                        }
                    }),
                    yAxisID: 'y-axis-1',
                    fill: false,
                    lineTension: 0
                }));

                let datasets2 = keys2.map((key, idx) => ({
                    label: key,
                    // backgroundColor: colors[idx],
                    borderColor: colors[key],
                    pointRadius: 1,
                    borderWidth: 1,
                    data: logs.map((log, idx) => {
                        let value;

                        switch (key) {
                            case 'fitness_peak': {
                                value = log['population']['fitness']['raw_maximum'];
                                break;
                            }
                            case 'fitness_average': {
                                value = log['population']['fitness']['raw_average'];
                                break;
                            }
                            case 'fitness_min': {
                                value = log['population']['fitness']['raw_minimum'];
                                break;
                            }
                            case 'novelty_peak': {
                                value = log['population']['novelty']['raw_maximum'];
                                break;
                            }
                            case 'fitness_std_dev': {
                                value = log['population']['fitness']['raw_std_dev'];
                                break;
                            }
                            default: {
                                value = log[key];
                            }
                        }

                        return {
                            x: log['population']['num_generation'],
                            y: value
                        }
                    }),
                    yAxisID: 'y-axis-2',
                    fill: false,
                    lineTension: 0
                }));

                datasets.push(...datasets2)

                let labels = logs.map(log => log['population']['num_generation']);

                console.log(labels)
                console.log(datasets)


                var ctx = document.getElementById('myChart').getContext('2d');
                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels,
                        datasets
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'LunarLander-v2 training'
                        },
                        tooltips: {
                            mode: 'nearest',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: false
                        },
                        scales: {
                            xAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Generation'
                                }
                            }],
                            yAxes: [{
                                type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                display: true,
                                position: 'left',
                                id: 'y-axis-1',
                            }, {
                                type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                                display: true,
                                position: 'right',
                                id: 'y-axis-2',

                                // grid line settings
                                gridLines: {
                                    drawOnChartArea: false, // only want the grid lines for one axis to show up
                                },
                            }],
                        }
                    }
                });
            });

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
    load()

    setInterval(() => {
        fetch(LOGFILE)
            .then(response => response.text())
            .then(logs => {
                logs = JSON.parse(`[${logs.slice(0, -2)}]`)

                // logs.splice(0, 40);

                let updata = all_keys.map((key, idx) => ({
                    data: logs.map((log, idx) => {
                        let value;

                        switch (key) {
                            case 'fitness_peak': {
                                value = log['population']['fitness']['raw_maximum'];
                                break;
                            }
                            case 'fitness_average': {
                                value = log['population']['fitness']['raw_average'];
                                break;
                            }
                            case 'fitness_min': {
                                value = log['population']['fitness']['raw_minimum'];
                                break;
                            }
                            case 'novelty_peak': {
                                value = log['population']['novelty']['raw_maximum'];
                                break;
                            }
                            case 'fitness_std_dev': {
                                value = log['population']['fitness']['raw_std_dev'];
                                break;
                            }
                            default: {
                                value = log[key];
                            }
                        }

                        return {
                            x: log['population']['num_generation'],
                            y: value
                        }
                    }),
                }));

                let labels = logs.map(log => log['population']['num_generation']);

                console.log(updata)

                myChart.data.labels.length = 0;
                myChart.data.labels.push(...labels);

                myChart.data.datasets.forEach((dataset, idx) => {
                    dataset.data.length = 0;
                    dataset.data.push(...updata[idx].data);
                });

                myChart.update();
            });
    }, 1000);

</script>
