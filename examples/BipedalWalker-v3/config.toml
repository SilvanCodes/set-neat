seed = 123

[setup]
population = 250 # number of networks

[setup.dimension]
input = 25 # number inputs
output = 4 # number outputs

[initialization]
output = "Tanh" # activation function of output nodes
activations = [
    "Linear",
    "Sigmoid",
    "Tanh",
    "Gaussian",
    "Step",
    "Sine",
    "Cosine",
    "Inverse",
    "Absolute",
    "Relu",
    "Squared",
] # pool of activation functions to choose from
connections = 0.5 # percent of inputs fully connected to outputs
weights = "Random"

[reproduction]
surviving = 0.2 # allow the top x percent of species to survive and reproduce
stale_after = 15 # number of generations allowed without improvement (stale species go extinct)

[mutation]
gene_node = 0.05 # chance of adding a new node gene
gene_connection = 0.1 # chance of adding a new connection gene
recurrent = 0.5
weight_random = 0.01 # chance that a mutated weight is replaced by a totally random one
weight_perturbation = 0.1 # amount of perturbation (step up or down, normal distributed)
weight_distribution = "Uniform" # probability distribution of perturbation
activation_change = 0.1

[compatability]
target_species = 20 # number of desired species
threshold = 1.0 # difference above threshold is considered incompatible
threshold_delta = 0.03 # adjust threshold by x if num species unequal target species
factor_genes = 2.0 # factor for percent of different genes
factor_weights = 0.1 # weight difference factor
factor_activations = 1.0 # factor for percent of different activations

[novelty]
nearest_neighbors = 15
impatience = 5
demanded_increase_percent = 1.0 # percentage increase required of agent raw fitness