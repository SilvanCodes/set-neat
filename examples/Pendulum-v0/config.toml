seed = 123

[setup]
population = 150 # number of networks

[setup.dimension]
input = 4 # number inputs
output = 1 # number outputs

[initialization]
output = "Tanh" # activation function of output nodes
activations = [
    "Linear",
    "Sigmoid",
    "Tanh",
    "Gaussian",
    "Step",
    "Sine",
    "Cosine",
    "Inverse",
    "Absolute",
    "Relu",
    # "Squared",
] # pool of activation functions to choose from
connections = 0.5 # percent of inputs fully connected to outputs

[reproduction]
surviving = 0.25 # allow the top x percent of species to survive and reproduce
stale_after = 15 # number of generations allowed without improvement (stale species go extinct)
elitism_species = 1
elitism_individuals = 0

[mutation]
gene_node = 0.05 # chance of adding a new node gene
gene_connection = 0.1 # chance of adding a new connection gene
recurrent = 0.3
activation_change = 0.075

[mutation.weights]
percent_min = 0.6
percent_max = 0.9
random = 0.0
perturbation_range = 2.5
distribution = "Uniform"

[compatability]
target_species = 10 # number of desired species
threshold = 0.5 # difference above threshold is considered incompatible
threshold_delta = 0.003 # adjust threshold by at least x if num species unequal target species
factor_genes = 2.0 # factor for percent of different genes
factor_weights = 0.1 # weight difference factor
factor_activations = 1.0 # factor for percent of different activations

[novelty]
cap = 0.0
nearest_neighbors = 15
